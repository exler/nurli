{{ define "menuPartial" }}
<aside class="w-full h-screen p-6 dark:bg-black dark:text-gray-100">
    <nav class="text-sm h-full flex flex-col justify-between">
        <div class="space-y-8">
            <div class="space-y-2">
                <a href="/">
                    <img class="h-10 mx-auto mb-4" src="/static/img/logo.svg" alt="Nurli" />
                </a>
            </div>
            <div class="flex flex-col space-y-1">
                <a href="/add"
                    class="px-2 py-1 mx-6 mb-4 text-sm font-semibold text-black bg-primary rounded-lg text-center">Add</a>
                <a href="/">All Bookmarks</a>
                <a href="/?read=0">Unread</a>
                <a href="/?read=1">Read</a>
            </div>
            <div class="space-y-2">
                <h2 class="text-sm font-semibold tracki uppercase dark:text-gray-400">Filters</h2>
                <div class="flex flex-col space-y-1">
                    <a href="/?favorite=1">Favorite</a>
                    <a href="/?no-tags=1">No tags</a>
                </div>
            </div>
            <div class="space-y-2">
                <h2 class="text-sm font-semibold tracki uppercase dark:text-gray-400">Tags</h2>
                <div class="flex flex-col space-y-1">
                    {{ range .Tags }}
                    <a href="/?tag={{ .Name }}">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="flex flex-row justify-between">
            <a href="#">Settings</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
</aside>
{{ end }}
